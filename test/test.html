<!DOCTYPE html>
<html>
    <head>
        
        <link rel="stylesheet" type="text/css" href="./css/common.min.css" />
        <style type="text/css">
            body {
                background-color:#121212;
                color:#aaa;
                position:relative;
            }
            
            .showcase {
                margin:5px 2px;
                color:white;
                font-style:italic;
                font-size:0.8em;
            }
            .showcase a{
                color:#f90b13;
                display:inline-block;
                margin-bottom:1px;
                text-decoration:none;
                border-bottom:1px dotted #f90b13;
            }
            .showcase a:hover, 
            .showcase a:active, 
            .showcase a:visited{
                text-decoration:none;
            }
            
            #controls {
                display: inline-block;
            }
            
            .cont {
                margin-top: 8px;
                margin-bottom: 20px;
            }
            
            #console {
                position:relative;
                border: 1px solid #aaa;
                background:#efefef; 
                color:#121212; 
                min-height:400px;
                padding:20px;
                width:80%;
            }
            
            #panel > div {
                vertical-align:top;
            }
            
            .button {
                -moz-box-shadow:inset 0px 1px 0px 0px #ffffff;
                -webkit-box-shadow:inset 0px 1px 0px 0px #ffffff;
                box-shadow:inset 0px 1px 0px 0px #ffffff;
                background:-webkit-gradient( linear, left top, left bottom, color-stop(0.05, #ededed), color-stop(1, #dfdfdf) );
                background:-moz-linear-gradient( center top, #ededed 5%, #dfdfdf 100% );
                filter:progid:DXImageTransform.Microsoft.gradient(startColorstr='#ededed', endColorstr='#dfdfdf');
                background-color:#ededed;
                -webkit-border-top-left-radius:20px;
                -moz-border-radius-topleft:20px;
                border-top-left-radius:20px;
                -webkit-border-top-right-radius:20px;
                -moz-border-radius-topright:20px;
                border-top-right-radius:20px;
                -webkit-border-bottom-right-radius:20px;
                -moz-border-radius-bottomright:20px;
                border-bottom-right-radius:20px;
                -webkit-border-bottom-left-radius:20px;
                -moz-border-radius-bottomleft:20px;
                border-bottom-left-radius:20px;
                text-indent:0;
                border:1px solid #dcdcdc;
                display:inline-block;
                color:#777777;
                font-family:Arial;
                font-size:15px;
                font-weight:bold;
                font-style:normal;
                height:50px;
                line-height:50px;
                width:86px;
                text-decoration:none;
                text-align:center;
                text-shadow:1px 1px 0px #ffffff;
            }
            .button:hover {
                background:-webkit-gradient( linear, left top, left bottom, color-stop(0.05, #dfdfdf), color-stop(1, #ededed) );
                background:-moz-linear-gradient( center top, #dfdfdf 5%, #ededed 100% );
                filter:progid:DXImageTransform.Microsoft.gradient(startColorstr='#dfdfdf', endColorstr='#ededed');
                background-color:#dfdfdf;
            }.button:active {
                position:relative;
                top:1px;
            }
            .button {
                width:90px;
                height:30px;
                line-height:30px;
                cursor:pointer;
                position:relative;
            }
        </style>
        
        <script type="text/javascript" src="./js/utils.js"></script>
        <script type="text/javascript" src="./js/Contemplate.min.js"></script>
        <script type="text/javascript" src="./js/sort.min.js"></script>
        
        <!-- templates used -->
        <script type="text/html-tpl" id="output-tpl">
        <strong>Selected Algorithm: <% $selectedAlgorithm %></strong>
        <br /><br />
        Reference Link: <a href="<% $reflink %>" target="_blank"><% $reflink %></a>
        <br /><br />
        <% %if ($showData) %>
        Original: <% $a %>
        <br />
        Result: <% $asorted %>
        <br />
        <br /><br />
        <% %endif() %>
        <strong>Time Taken = <% $tms %> (ms)</strong>
        <br /><br />
        <i>Sanity Check: Result is <strong><% $SORTED %></strong></i>
        <br /><br />
        </script>
        
        <title>Sorting Algorithms Tests</title>
        
    </head>
    
    <body>
        
        <style>#forkongithub a{background:#aa0000;color:#fff;text-decoration:none;font-family:arial, sans-serif;text-align:center;font-weight:bold;padding:5px 40px;font-size:0.9rem;line-height:1.4rem;position:relative;transition:0.5s;}#forkongithub a:hover{background:#aa0000;color:#fff;}#forkongithub a::before,#forkongithub a::after{content:"";width:100%;display:block;position:absolute;z-index:100;top:1px;left:0;height:1px;background:#fff;}#forkongithub a::after{bottom:1px;top:auto;}@media screen and (min-width:800px){#forkongithub{position:absolute;display:block;z-index:100;top:0;right:0;width:200px;overflow:hidden;height:200px;}#forkongithub a{width:200px;position:absolute;top:60px;right:-60px;transform:rotate(45deg);-webkit-transform:rotate(45deg);box-shadow:4px 4px 10px rgba(0,0,0,0.8);}}</style><span id="forkongithub"><a href="https://github.com/foo123/SortingAlgorithms">Check me out on GitHub</a></span>
        
        <header id="header" class="column-one-whole">
            <h1>Sorting Algorithms Tests</h1>
        </header>
        
        <br />
        
        <section id="panel" class="column-one-whole">
            
            <div class="column-one-fourth">
                <strong>Select Sorting Algorithm: </strong><br />
                <div id="select1" class="cont"></div> 
                
                <strong>Select Data Size: </strong><br />
                <div id="select2" class="cont"></div> 
                
                <strong>Select Data Type: </strong><br />
                <div id="select3" class="cont"></div> 
                
                <strong>Select pre-sort state: </strong><br />
                <div id="select4" class="cont"></div> 
                
                <input id="test" type="button" class="button" value="Run Test" />
                <br /><br />
            </div>
            
            <div class="column-two-thirds">
                <strong>Console: </strong> <br />
                <div id="console"><br /></div>
            </div>
            
        </section>
        
        <br />
        
        <footer id="footer" class="column-one-whole">
            <div class="showcase">Templating by <a href="https://github.com/foo123/Contemplate">Contemplate</a></div>
        </footer>
        
        <script type="text/javascript">
        //<![CDATA[
            
            var 
                $S = Sort,
                
                sort_algos = [
                    'BuiltinSort'
                    ,'BubbleSort'
                    ,'CocktailSort'

                    ,'InsertionSort'
                    //,'LibrarySort'
                    //,'MergeSort'

                    //,'TimSort'
                    ,'CountingSort'

                    //,'StatisticalSort'
                ],
                
                sort_select,
                
                data_size = [
                    10
                    ,20
                    ,50

                ],
                
                size_select,
                
                data_type = [
                    'integer-range'
                    ,'integer-equidistributable'

                    ,'random-equidistributable'
                    ,'random-dynamic-range'
                ],
                
                data_type_select,
                
                sort_type = [
                    'already-sorted'
                    ,'reverse-sorted'
                    ,'random-shuffled'
                ],
                
                sort_type_select,
                
                RI = $S.utils.RandomInteger,
                RF = $S.utils.RandomFloat,
                
                con = U.Get('console'),
                
                test = U.Get('test')/*,
                
                e = function(s, style){ 
                    s = s || ''; 
                    //if ( isArray(s) ) s = '[' + s.join(',') + ']';  
                    if (style) s = '<'+style+'> ' + s.toString() + ' </'+style+'>';
                    con.Append( s.toString() + ' <br />'); 
                },
                
                cls = function(){ con.Html(''); }*/
                ;
                
            // some extra custom array methods used in the tests
            Array.prototype.toString=function() { return '[ ' + this.join(', ') + ' ]'; }
            Array.prototype.isSorted=function() { return $S.isSorted(this); }
            Array.prototype.shuffle=function() { return $S.Shuffle(this); }
            Array.prototype.rshort=function() { this.sort().reverse(); return this; }
                
            // templates defined in the dom
            Contemplate.add({
                'output': '#output-tpl'
            });
            
            // inline templates
            Contemplate.addInline({
                'sort-select': '<% %htmlselect($data, {id: "sort-select"}) %>',
                'size-select': '<% %htmlselect($data, {id: "size-select"}) %>',
                'data-type-select': '<% %htmlselect($data, {id: "data-type-select"}) %>',
                'sort-type-select': '<% %htmlselect($data, {id: "sort-type-select"}) %>'
            });
            
            // add them to the page
            U.Get('select1').Append( Contemplate.tpl('sort-select', {data : sort_algos}) );
            U.Get('select2').Append( Contemplate.tpl('size-select', {data : data_size}) );
            U.Get('select3').Append( Contemplate.tpl('data-type-select', {data : data_type}) );
            U.Get('select4').Append( Contemplate.tpl('sort-type-select', {data : sort_type}) );
            
            // get the necessary references
            sort_select = U.ID('sort-select');
            size_select = U.ID('size-select');
            sort_type_select = U.ID('sort-type-select');
            data_type_select = U.ID('data-type-select');
            
            // test routine
            function doTest()
            {
                function asNumbers(a,b) { return a - b; }
    
                //
                // get selected sorting algorithm
                //
                var selectedAlgorithm, sortingFunction,  reflink, 
                    stype, dtype, N, a, asorted
                ;
                
                N = data_size[size_select.selectedIndex];
                
                stype = sort_type[sort_type_select.selectedIndex];
                
                dtype = data_type[data_type_select.selectedIndex];
                
                selectedAlgorithm = sort_algos[sort_select.selectedIndex];
                sortingFunction = $S[selectedAlgorithm];
                reflink = sortingFunction.reference || '#';
                
                //
                // prepare test data
                //
                var i, k, m, M, range, rangeInc, cut;
                
                if ('integer-equidistributable'==dtype)
                {
                    a = new Array(N);
                    m = RI(0, 100);
                    M = RI(1000, 10000);
                    for (i=0; i<N; i++)
                    {
                        a[i] = RI(m, M);
                    }
                    a.sort(asNumbers);
                }
                else if ('random-equidistributable'==dtype)
                {
                    a = new Array(N);
                    m = RF(0, 100.2);
                    M = RF(1000.1, 10000.3);
                    for (i=0; i<N; i++)
                    {
                        a[i] = RF(m, M);
                    }
                    a.sort(asNumbers);
                }
                else if ('integer-dynamic-range'==dtype)
                {
                    a = new Array(N);
                    m = RI(0, 100);
                    M = RI(1000, 10000);
                    range = 0;
                    rangeInc = RI(100, 500);
                    cut = ~~(RI(N/8, N/2));
                    k = 0;
                    for (i=0; i<N; i++)
                    {
                        a[i] = RI(m, M) + range;
                        if (k>=cut)
                        {
                            k = 0;
                            range+=rangeInc;
                        }
                        k++;
                    }
                    a.sort(asNumbers);
                }
                else if ('random-dynamic-range'==dtype)
                {
                    a = new Array(N);
                    m = RF(0, 100.3);
                    M = RF(1000.2, 10000.4);
                    range = 0;
                    rangeInc = RF(100, 500);
                    cut = ~~(RI(N/8, N/2));
                    k = 0;
                    for (i=0; i<N; i++)
                    {
                        a[i] = RF(m, M) + range;
                        if (k>=cut)
                        {
                            k = 0;
                            range+=rangeInc;
                        }
                        k++;
                    }
                    a.sort(asNumbers);
                }
                else
                {
                    // integer-range
                    a = $S.utils.Range(N);
                }
                
                
                // reverse-sorted
                if ('reverse-sorted'==stype)
                {
                    a.reverse();
                }
                // shuffled
                else if ('random-shuffled'==stype)
                {
                    a.shuffle();
                }
                // sorted, leave as is
                else { }
                
                //
                // do the sort test
                //
                asorted = a.slice();
                
                $S.Time(function(tms){
                
                    //
                    // show results
                    //
                    
                    con.Html( 
                        Contemplate.tpl( 'output', {
                            selectedAlgorithm : selectedAlgorithm,
                            reflink : reflink,
                            showData : (N<50),
                            a : a,
                            asorted : asorted,
                            tms : tms,
                            SORTED : (( asorted.isSorted() ) ? 'SORTED' : 'NOT SORTED')
                        } ) 
                    );
                    
                    /*
                    // clear the log panel
                    cls();
                    
                    // show selected algorithm
                    e('Selected Algorithm: ' + selectedAlgorithm, 'strong');
                    e('Reference Link: ' + '<a href="'+reflink+'" target="_blank">'+reflink+'</a>');
                    e();
                    
                    // show original data
                    if (N<50)
                    {
                        e('Original:')
                        e(a);
                        // show sorted data
                        e('Result:')
                        e(asorted);
                        e();
                    }
                    
                    // show stats and sanity check
                    e('Time Taken = ' + tms.toString() + ' (ms)', 'strong');
                    e('Sanity Check: Result is <strong>' + (( asorted.isSorted() ) ? 'SORTED' : 'NOT SORTED') + '</strong>', 'i');
                    e();
                    */
                }, sortingFunction, asorted);
            }
            
            // do test
            test.Event('click', doTest);
            
        //]]>
        </script>
    
    </body>
</html>
